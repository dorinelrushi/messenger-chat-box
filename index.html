<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web design</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./style.css">

</head>
<body>

 <div class="border">
     <!--Part -->
     <div class="flex-header">
         <div class="icon">
            <div class="fl">
                <i class="fa fa-angle-left" style="font-size: 30px;margin-top: 10px;"></i>
                <img src="./photo/dorinel.jpg" width="50px" class="image">&nbsp;&nbsp;
                <h2 style="margin-top: 7px;"><a href="" class="name" style="margin-top: 10px;">Itsdorinel</a></h2>
            </div>
         </div>
         <!--call -->
         <div class="camera">
            <i class="fa fa-phone" aria-hidden="true" style="font-size: 30px;"></i>&nbsp;&nbsp;&nbsp;&nbsp;
            <i class="fa fa-video-camera" aria-hidden="true" style="font-size: 30px;"></i>
         </div>
     </div>

     <!--chat-->
     <div class="padding" id="padding">
           <div id="mess">
           </div>
           <div id="answer">
        </div>
     </div>
      <!--search-->
     <div class="end-bar-flex">
        <i class="fa fa-plus-circle" aria-hidden="true" style="font-size: 25px;"></i>&nbsp;&nbsp;
        <i class="fa fa-camera" aria-hidden="true" style="font-size: 23px;"></i>&nbsp;&nbsp;
        <i class="fa fa-picture-o" aria-hidden="true" style="font-size: 23px;"></i>&nbsp;&nbsp;
        <i class="fa fa-microphone" aria-hidden="true" style="font-size: 23px;"></i>&nbsp;&nbsp;
        <!--form-->
        <form>
            <input type="text" placeholder="Aa" id="input">
            <button id="btn"><i class="fa fa-paper-plane" aria-hidden="true" style="font-size: 23px;"></i></button>
        </form>&nbsp;&nbsp;
        <i class="fa fa-smile-o" aria-hidden="true" style="font-size: 23px;"></i>&nbsp;&nbsp;
        <i class="fa fa-thumbs-up" aria-hidden="true" style="font-size: 28px;"></i>

     </div>

  </div>

     <!--script-->
     <script
     src="https://code.jquery.com/jquery-3.6.0.js"
     integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
     crossorigin="anonymous"></script>
  <script src="./jquery.js"> </script>
  <script src="./demo.js"></script>
</body>
</html>
